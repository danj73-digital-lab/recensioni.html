<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Recensioni - Demo Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="logo">DemoRecensioni</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Chi siamo</a>
      <a href="#">Contatti</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Recensioni dei clienti</h1>
    <div class="summary-box">
      <div class="rating">
        <div class="score">4.3</div>
        <div class="stars">★★★★☆</div>
        <div class="count">1320 recensioni</div>
      </div>
      <div class="distribution">
        <div><span>5 stelle</span><div class="bar"><div style="width: 65%"></div></div></div>
        <div><span>4 stelle</span><div class="bar"><div style="width: 20%"></div></div></div>
        <div><span>3 stelle</span><div class="bar"><div style="width: 8%"></div></div></div>
        <div><span>2 stelle</span><div class="bar"><div style="width: 4%"></div></div></div>
        <div><span>1 stella</span><div class="bar"><div style="width: 3%"></div></div></div>
      </div>
    </div>
    <div class="filters">
      <select id="filter-stars">
        <option value="all">Tutte le valutazioni</option>
        <option value="5">5 stelle</option>
        <option value="4">4 stelle</option>
        <option value="3">3 stelle</option>
        <option value="2">2 stelle</option>
        <option value="1">1 stella</option>
      </select>
      <select id="filter-category">
        <option value="all">Tutte le categorie</option>
        <option value="servizio">Servizio</option>
        <option value="struttura">Struttura</option>
      </select>
    </div>
  </section>

  <main class="reviews" id="reviews-container">
    <!-- Recensioni generate da JS -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 DemoRecensioni - Portfolio Example</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
